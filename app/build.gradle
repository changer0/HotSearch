apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

def config = rootProject.ext.android
android {
    compileSdkVersion config.compileSdkVersion
    //buildToolsVersion config.buildToolsVersion

    defaultConfig {
        applicationId "com.example.providermoduledemo"
        minSdkVersion config.minSdkVersion
        targetSdkVersion config.targetSdkVersion
        versionCode 1
        versionName "1.0"

        // Enabling multidex support.
        multiDexEnabled true

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        //设置运行环境
        buildConfigField "Integer", "RUN_ENV", "${getRunEnv()}"
    }

    buildTypes {
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    repositories {
        flatDir {
            dirs 'libs'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation 'androidx.core:core-ktx:1.3.2'
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.2'

    implementation project(':provider_viewmodel')
    //需要注意需要添加注解处理器！！
    kapt project(':lib_provider_compiler')
    //OkHttp 库
    implementation 'com.squareup.okhttp3:okhttp:3.11.0'
    api(name: 'BaseRecyclerViewAdapterHelper-2.9.30', ext: 'aar')

    implementation 'androidx.recyclerview:recyclerview:1.1.0'
}

//获取编译环境
int getRunEnv() {
    //println "当前运行环境: ${RUN_ENV}"
    return hasProperty("RUN_ENV") ? RUN_ENV.toInteger() : default_run_env.toInteger()
}
